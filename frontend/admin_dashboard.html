<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Fire Banking - Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6f5;
    }

    header {
      background-color: #e74c3c;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .logout-btn {
      background-color: white;
      color: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-container {
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .table-container {
      width: 100%;
      max-width: 900px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    td {
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alpha Fire Banking</h1>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </header>

  <div class="main-container">
    <div class="welcome">Welcome Admin</div>
    <div class="subtitle">Customers:</div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Attempt</th>
            <th>Time</th>
            <th>Failed Login Attempts</th>
          </tr>
        </thead>
        <tbody id="logs-body">
          <!-- Sample rows -->
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$1,250.00</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>$980.50</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Michael</td>
            <td>Brown</td>
            <td>$3,420.00</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>


<script>
  function logout() {
    window.location.href = "index.html";
  }

  function loadLogs() {
    fetch("/admin/logs")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("logs-body");
        tbody.innerHTML = "";
        data.forEach(log => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${log.username || "Unknown"}</td>
            <td>${log.log_type}</td>
            <td>${log.timestamp}</td>
            <td>${log.log_type === 'failed_login' ? 1 : 0}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Failed to load logs:", err);
      });
  }

  window.onload = loadLogs;
</script>
</body>

</html>
