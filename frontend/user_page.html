<!-- HTML Document for Alpha Fire Banking Customer Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Fire Banking - Dashboard</title>
  <style>
    /* General page setup */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6f5;
    }

    /* Header section styling */
    header {
      background-color: #e74c3c;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    /* Logout button in header */
    .logout-btn {
      background-color: white;
      color: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Main dashboard layout */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    /* Welcome message for user */
    .welcome {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Wrapper for balance and transactions sections */
    .content {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
    }

    /* Balance display box */
    .balance-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      flex: 1;
    }

    .balance-box h3 {
      margin-top: 0;
      color: #333;
    }

    /* Transactions section styling */
    .transactions-box {
      flex: 2;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    /* Transaction table formatting */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- Header with bank title and logout button -->
  <header>
    <h1>Alpha Fire Banking</h1>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </header>

  <!-- Dashboard content -->
  <div class="main-container">
    <!-- Personalized welcome message -->
    <div class="welcome">Welcome, <span id="username">User</span>!</div>

    <!-- Balance and transaction panels -->
    <div class="content">
      <!-- Balance display -->
      <div class="balance-box">
        <h3>Balance</h3>
        <p id="balance">$0.00</p>
      </div>

      <!-- Transaction history table -->
      <div class="transactions-box">
        <h3>Transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transaction-list">
            <!-- Placeholder message when no transactions exist -->
            <tr>
              <td colspan="3" style="text-align:center; color: #999;">No transactions yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript logic for loading user data -->
  <script src="/static/script.js"></script>
  <script>
    // Load user dashboard information when the page is loaded
    window.onload = loadDashboard;

    // Log out function to clear local storage and redirect
    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }
  </script>
</body>
</html>
