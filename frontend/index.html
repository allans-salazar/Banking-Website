<!-- HTML Document for Alpha Fire Banking Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Fire Banking - Login</title>

  <!-- ====== Embedded CSS Styling ====== -->
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6f5;
    }

    /* Header Styling */
    header {
      background-color: #e74c3c;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    /* "Create Account" Button */
    .create-btn {
      background-color: white;
      color: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Centered Login Container */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }

    /* Login Form Box */
    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    /* Input Fields in Login Form */
    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Login Button */
    .form-box button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal Overlay for Registration (currently unused) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    /* Modal Content Box Styling */
    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Close Button for Modal */
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- ====== Top Navigation Bar ====== -->
  <header>
    <h1>Alpha Fire Banking</h1>
    <!-- Link to open the account registration page -->
    <a href="/sign_up.html" class="create-btn">Create Account</a>
  </header>

  <!-- ====== Login Form Section ====== -->
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <!-- Input fields for login credentials -->
      <input type="text" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <!-- Login button triggers JS function -->
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <!-- ====== Modal for Registration (not actively used, placeholder) ====== -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegister()">&times;</span>
      <h2>Register</h2>
      <input type="text" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>
  </div>

  <!-- ====== Link to JavaScript logic ====== -->
  <script src="/static/script.js"></script>

</body>
</html>
