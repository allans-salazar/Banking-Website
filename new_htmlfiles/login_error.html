<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Error - Alpha Fire Banking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .warning-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);

      max-width: 400px;
    }

    .warning-box h1 {
      color: #e74c3c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .warning-box p {
      color: #555;
      font-size: 16px;
    }

    .icon {
      font-size: 50px;
      color: #e74c3c;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="warning-box">
    <div class="icon">⚠️</div>
    <h1>Incorrect Credentials!</h1>
    <p>Please contact admin</p>
  </div>

</body>
</html>
