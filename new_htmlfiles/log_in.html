<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Fire Banking - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6f5;
    }

    header {
      background-color: #e74c3c;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .create-btn {
      background-color: white;
      color: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-box button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alpha Fire Banking</h1>
    <button class="create-btn" onclick="openRegister()">Create Account</button>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <!-- Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegister()">&times;</span>
      <h2>Register</h2>
      <input type="text" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>
  </div>

  <!-- Load external JS -->
  <script src="/static/script.js"></script>

</body>
</html>
