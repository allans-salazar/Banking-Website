<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Fire Banking - Create Account</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6f5;
    }

    header {
      background-color: #e74c3c;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-box button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #d63b2f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alpha Fire Banking</h1>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Create Account</h2>
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="email" id="email" placeholder="Email">
      <input type="text" id="ssn" placeholder="SSN">
      <input type="password" id="password" placeholder="Create Password">
      <button onclick="registerAccount()">Create Account</button>
    </div>
  </div>

  <script>
    function registerAccount() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const ssn = document.getElementById("ssn").value;
      const password = document.getElementById("password").value;

      // Placeholder logic â€” replace with server POST call
      if (firstName && lastName && email && ssn && password) {
        alert("Account created successfully!");
        window.location.href = "login.html"; // Redirect to login
      } else {
        alert("Please fill out all fields.");
      }
    }
  </script>

</body>
</html>
